version: '3.9'
services:
  web:
    build: .
    ports:
      - "1128:1128"
    environment:
      DATABASE_URL: postgresql+psycopg2://telephonie:telephonie@db:5432/telephonie
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: changeme-in-prod
      SYNC_INTERVAL_SECONDS: 4
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: telephonie
      POSTGRES_PASSWORD: telephonie
      POSTGRES_DB: telephonie
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
volumes:
  db_data:
