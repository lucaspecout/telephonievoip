version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: telephonievoip
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/telephonievoip
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build: ./backend
    command: ["celery", "-A", "celery_app.celery_app", "worker", "--loglevel=INFO"]
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/telephonievoip
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
      - redis

  scheduler:
    build: ./backend
    command: ["celery", "-A", "celery_app.celery_app", "beat", "--loglevel=INFO"]
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/telephonievoip
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - backend
      - redis

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:
